<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Селектор значений</title>
    <script>
        async function fetchData() {
            const selectElement = document.getElementById('valueSelect');
            const selectedValue = selectElement.value;
            const response = await fetch(`/get_value/?value=${selectedValue}`);
            const data = await response.json();
            document.getElementById('output').innerText = data.message;
            document.getElementById('newField').innerText = data.new_field_value;
        }
    </script>
</head>
<body>
    <h1>Выберите значение</h1>
    <select id="valueSelect" onchange="fetchData()">
        <option value="option1">Опция 1</option>
        <option value="option2">Опция 2</option>
        <option value="option3">Опция 3</option>
    </select>

    <div id="output"></div>
    <div id="newField"></div>
</body>
</html>
